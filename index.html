<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WalkEase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <header class="main-header">
    <div class="logo">
      <h1>Shoe Shop</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Sale</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Step into Style</h2>
      <p>Shop the latest collection of trendy shoes</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Featured Shoes</h2>
    <div class="product-grid">
      <div class="product-item">
        <img src="./images.jpeg" alt="Shoe 1">
        <h3>Men's Running Shoes</h3>
        <p>$99.99</p>
      </div>
      <div class="product-item">
        <img src="./33.jpg" alt="Shoe 2">
        <h3>Women's Casual Sneakers</h3>
        <p>$89.99</p>
      </div>
      <div class="product-item">
        <img src="./kid.jpeg" alt="Shoe 3">
        <h3>Kids' Sports Shoes</h3>
        <p>$59.99</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Shoe Shop. All Rights Reserved.</p>
  </footer>
</body>
</html>
